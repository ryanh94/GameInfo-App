<h1 mat-dialog-title>Add Game</h1>
<form>
<div mat-dialog-content>
  <mat-form-field>
    <mat-label>Name</mat-label>
    <input matInput type="text" formControlName="name" class="form-control"  />
  </mat-form-field>
  <mat-form-field>
      <mat-label>Rating</mat-label>
      <input matInput type="text" formControlName="rating" class="form-control"  />
    </mat-form-field>
    <mat-form-field>
        <mat-label>Release Date</mat-label>
        <input matInput type="text" formControlName="releaseDate" class="form-control"  />
      </mat-form-field>
      <mat-form-field>
          <mat-label>Description</mat-label>
          <input matInput type="text" formControlName="description" class="form-control"  />
        </mat-form-field>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="onNoClick()">No Thanks</button>
  <button mat-button [mat-dialog-close]="data.name" cdkFocusInitial>Ok</button>
</div>
