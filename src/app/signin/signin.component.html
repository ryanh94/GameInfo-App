<mat-toolbar>
    <span>LOGIN</span>
  </mat-toolbar>
<mat-card class="section">
<mat-card-content>
<form [formGroup]="loginForm" class="my-form" (ngSubmit)="onSubmit()">
    <mat-form-field class="full-width">
        <mat-label for="username">Username</mat-label>
        <input matInput type="text" formControlName="username" class="form-control"  />
    </mat-form-field>
    <mat-form-field class="full-width">
        <mat-label for="password">Password</mat-label>
        <input matInput type="password" formControlName="password" class="form-control" />
    </mat-form-field>
    <div class="form-group">
        <button mat-raised-button [disabled]="loading" class="btn btn-primary">
            <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
            Login
        </button>
    </div>
</form>
</mat-card-content>
</mat-card>
